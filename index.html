<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord OAuth2 Authentication</title>
</head>
<body>
    <h1>Authenticate with Discord</h1>
    <p>Click the button below to authenticate with Discord.</p>
    <a href="https://discord.com/api/oauth2/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=identify">
        <button>Authenticate with Discord</button>
    </a>
</body>
</html>
